<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Backbone+Winjs</title>

    <link href="/pages/home/home.css" rel="stylesheet"/>
    <script src="/pages/home/home.js"></script>
    
</head>
<body>

<!-- Start PIVOT... -->
<div id="mailItemTemplate" data-win-control="WinJS.Binding.Template">
    <div class="mailItem">
        <div class="hitTarget win-interactive"></div>
        <div class="authorRoot">
            <h2 class="author" data-win-bind="innerHTML: attributes.author"></h2>
        </div>
        <h5 class="title win-pivot-slide1" data-win-bind="innerHTML: attributes.title; style.color: attributes.titleColor"></h5>
        <h5 class="previewText win-pivot-slide2" data-win-bind="innerHTML: attributes.previewText"></h5>
        <h5 class="time" data-win-bind="innerHTML: attributes.time"></h5>
    </div>
</div>

<div id="myPivot" data-win-control="WinJS.UI.Pivot" data-win-options="{ title: 'Backbone+WinJS', selectedIndex: 0 }">
    <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'all', managedLV: true }">
        <div data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: Unread.dataSource, layout: { type: WinJS.UI.ListLayout }, itemTemplate: mailItemTemplate, selectionMode: 'none' }"></div>
    </div>
    <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'unread', managedLV: true }">
        <div data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: Unread.dataSource, layout: { type: WinJS.UI.ListLayout }, itemTemplate: mailItemTemplate, selectionMode: 'none' }"></div>
    </div>
</div>

</body>
